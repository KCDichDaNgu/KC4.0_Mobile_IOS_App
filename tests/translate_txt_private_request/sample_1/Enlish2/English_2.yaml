    parameterMaps:
    - name: text
      value: >
        Kể từ ngày 8 tháng 3 năm 1990, Ngày của Phụ nữ đang được quan sát bởi Hiệp hội Hợp tác khu vực Nam Á (Hiệp hội Hợp tác khu vực) của bảy quốc gia, cụ thể là Ấn Độ, Pakistan, Nepalia, Bangladesh, Sri Lanka và Maldia. Ngày hôm nay được đánh dấu để tập trung vào các vấn đề của trẻ em gái ở các nước này. Thật đáng tiếc khi trẻ em gái, đặc biệt là ở các nước chưa phát triển, là nạn nhân của sự tiêu cực và xấu hổ. Sự ra đời của một bé gái được cha mẹ chăm sóc là một nguyên nhân đáng thương. Họ thiếu dinh dưỡng, giáo dục, cơ sở kinh tế, và địa vị xã hội hay danh dự. Sự mê tín và định kiến xã hội và tôn giáo đã dẫn đến những điều kiện đáng buồn như vậy. Chúng ta phải tìm ra những định kiến này và đảm bảo một tương lai tươi sáng cho trẻ em gái bằng cách cho chúng học hành đúng đắn. Hơn nữa, quyền của phụ nữ phải được thiết lập trong lĩnh vực xã hội và kinh tế.
      direction: Input
