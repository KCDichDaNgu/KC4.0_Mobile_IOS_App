    parameterMaps:
    - name: text
      value: >
        Tôi thích thu thập các loại kem màu. Theo tôi, màu đỏ là rất cần thiết và quan trọng đối với phụ nữ. Nó khiến chúng trở nên xinh đẹp và quyến rũ hơn ở nơi công cộng. Hãy tưởng tượng bạn đã gặp hai người phụ nữ! Một người phụ nữ trang điểm, một người khác không trang điểm. Tôi tin rằng bạn sẽ ấn tượng với trang điểm đó. Hồng miệng có nhiều màu sắc khác nhau như màu đỏ, hồng, cam, đỏ sâu, đỏ tinh... Mỗi màu đều có vẻ đẹp riêng. Họ ở bên nhau, tạo nên một màu sắc tươi đẹp. Ngày nay, phụ nữ không chỉ mua kem môi ở các cửa hàng mỹ phẩm mà còn tự làm kem môi, cái gọi là “kem tay”. Sử dụng kem tay rất an toàn. Bạn không cần phải lo lắng liệu nó có độc hay không. Nhưng bạn phải dành thời gian để hoàn thành nó. Tôi làm việc suốt ngày nên không có thời gian rảnh rỗi để tự làm, mặc dù tôi rất thích tự làm màu hồng. Tôi thường đến các cửa hàng thương hiệu nổi tiếng để mua màu đỏ. Dùng môi màu làm cuộc sống của bạn trở nên tốt đẹp hơn!
      direction: Input
